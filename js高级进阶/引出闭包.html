    /*
        什么是闭包

        我们知道当我们调用一次函数时，便会产生一个局部的执行上下文，里面vo包含着形式参数，argument,函数里的局部变量
        当我们调用结束时，这个局部的执行上下文便会出栈，没有了栈，堆对应的也会被释放掉，栈内存会被释放

        而有一种情况，就是当堆内存的东西被全局执行上下文里头的vo指向引用时，这个原本被局部执行上下文指向的堆就不能被释放掉，
        沿线的栈内存，即局部执行上下文也不能被释放掉

        所以闭包就是一个不能被释放掉的栈内存
        闭包的作用：1.保护  保护局部执行上下文EC的变量，防止被外界直接引用
                   2.让我们可以像使用全局变量一样去使用局部变量，延长变量的生命周期
    */
