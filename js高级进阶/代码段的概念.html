<!--代码段就是一个script,一个html可以拥有好多的代码段-->
<script>
    //每一个代码段：每个代码段单独存在，一个报错不影响下面一个代码段。
    //上面代码段所定义声明的变量或者方法，在下面的代码段是可以被使用的。所用引用别的代码段，完完全全在本代码段中是可以被使用的
    //下面的代码段所定义的变量或者方法，在上面的代码段是不能够被使用的，因为代码是自上而下执行的
    //同一个代码段：html中代码自上而下进行解析，所以在同一个代码段出现错误时，错误下面的代码是不能够执行的
    var a=2;
    console.log(a);//2
    console.log(b);//出现引用错误ReferenceError: b is not defined
</script>
