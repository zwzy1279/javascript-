<script>
    /*
    //内存区一般有多个
      我们需要掌握的是栈区，堆区
      一般基本数据类型放栈区
      引用数据类型放堆区，地址存放在栈区

    //js代码分两类，全局代码和局部代码
        全局代码:全局中的变量
        局部代码：一个函数就是一个局部代码


    //EC
    //当全局代码开始执行时，会产生全局的执行上下文ECG
    //当一个函数开始执行时，会产生一个局部的执行上下文EC
    //执行上下文产生后，需要放到一个执行上下文栈中ECS（不同于内存中的栈，内存中放的是不同的数据类型，这里放的是执行上下文）
    //全局代码ECG先执行，先放入执行上下文栈ECS。局部代码EC等执行才放入执行上下文栈，执行完代码后，EC出栈。最后ECG全局代码执行上下文出栈
    //执行上下文EC的作用是给代码提供数据，需要的数据都会在执行上下文EC找

    //GO
    //js代码在执行时，会在堆内存区域创建一个全局对象GO，也就是window
    //全局对象里面包含很多属性和方法，我们可以通过window.属性或者方法来进行调用
    //我们在全局声明的变量，全局代码中写的函数都会被挂载在window
    */
</script>
