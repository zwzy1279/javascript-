<script>
    /*
        使用const进行声明常量
        1.const声明的常量必须初始化(进行赋值），并且不能改变
        2.const声明的也不能进行变量提升
        3.const声明的也不能挂载到GO上面
        4.const配合{}也会长生块作用域，const声明的常量只能在{}里使用
    */
   /*
    一般在项目中，使用let定义变量，使用const定义常量
   */
   const e=3.14;
   e=6.28;//Uncaught TypeError: Assignment to constant variable
   console.log(e);//报错
</script>
