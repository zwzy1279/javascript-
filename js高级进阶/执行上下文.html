<script>
    //分析一段代码的深层原理
    /*
    在代码执行前，浏览器会将js代码预解析一遍，将全局变量函数提升到代码段前面，将局部变量函数提升到局部函数的最前面
    代码一行一行执行，这时脑海里要蹦出栈区堆区一张图
    执行需要什么就在想象中的图里头找，全局执行上下文中的变量对象是全局window对象。
    局部执行上下文，首先在自己的变量对象中找（也就是活动对象：包括形式参数，argument,局部里的变量），
    找不到就在它的作用域里头找，也就是他的父类的变量对象
    */
    var n=10;
    console.log(n);
    console.log(window.n);
</script>
