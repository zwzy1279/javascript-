//2
//通过构造函数，函数中有一个对象，给对象增加属性和方法，最后函数返回一个对象给比那辆接收
function fn(name,age){
    let obj={};
    obj.name=name;//给obj对象增加name属性
    obj.age=age;
    obj.fn=function(){
        console.log("我是通过构造函数创建的对象的函数");
    }
    return obj;//函数返回一个对象
}
var a=fn("ww",17);//因为函数返回的是一个对象，所以a接收的也是一个对象
console.log(a);//{name: 'ww', age: 17, fn: ƒ}
console.log(a.name+","+a.fn());//我是通过构造函数创建的对象的函数   ww,undefined

//3
//通过构造函数作为一个类的角色，通过new一个类创建产生对象，让外头变量接收
function fn2(name,age){
    //这里的this，因为是new绑定，所以这里的this为b这个对象
    //给b对象添加属性name和age属性和方法coding方法
    this.name=name;
    this.age=age;
    this.coding=function(){
        console.log(this.name+"会写代码");
    }
    
}
var b=new fn2("cc",19);//接收到是一个对象
console.log(b);//fn2 {name: 'cc', age: 19, coding: ƒ}
console.log(b.coding);//ƒ (){console.log(this.name+"会写代码");}
console.log(b.coding());//cc会写代码
