<script>
    /*
        共有属性和私有属性
        在任何一个对象中，都会有他的私有属性和公有属性
        
        //私有属性
        私有属性是一个对象创建后，我们自己增加上的属性
        //公有属性
        共有属性是一个任何一个对象都会拥有的共同的一些属性
        这个共有的属性名是确定的，叫做__proto__.同时这个共有属性也是一个对象，对象又包含着属性。
        任何对象都拥有__proto__,所以在共有属性中里面同样也会包含着这个属性（这时的共有属性相对于里面的__proto__来说是一个对象）

        //通过打点来用属性a.b，b这个属性必须在共有属性和私有属性中找的到我们才能使用  
        //找b
        首先现在私有属性中找，如果找不到。
        就往共有属性（也是一个对象）里面找是否有一样名字的属性，如果在没有
        就在共有属性这个对象中的__proto__这个属性（也是一个对象）中继续找
        如果找不到，就返回undefined

        //__proto__  共有属性，也叫做隐式原型，他的链叫做原型链

        //找a  作用域链
        这是一个引用数据类型，也就是对象，他储存在栈中是他的地址值
        首先现在他自己的局部执行上下文中找，
        如果找不到就往他的作用域链找，他的父亲的Vo找
        如果再找不到，就在全局执行上下文中找
        在全局执行上下文中找不到，就只能返回undefined

        //判断一个属性是否是私有属性 hasOwnProperty，如果是私有的话，返回true    
            对象.hasOwnProperty("属性名")
        //判断一个属性是否属于某一个对象in，不管私有还是私有，只要属于就会返回true
            "属性名" in 对象
    */
var obj={
    name:"as",
    age:23
}
console.log(obj);
console.log("age" in obj);
console.log(obj.hasOwnProperty("age"));//true 是私有属性
console.log(obj.hasOwnProperty("valueOf"));//false
console.log(obj.__proto__);
</script>
