<script>
    /*
    this到底指向谁呢
    this指向分类为：独立函数调用
                   隐式绑定
                   显示绑定
                   new绑定
                   内置函数绑定
                   箭头函数中的绑定
    各大种类this绑定的优先级
    this绑定的相关练习题
    */
   /*
    独立函数调用：也就是单纯的普通函数调用：也就是函数名（）进行调用
                直接函数名（）进行调用的this指向是window
   */
  /*
    隐式绑定：不单单是函数名（）进行调用，隐式调用一般指的是通过.一点来进行调用
  */
 /*
    显示绑定：强制给他的this绑定到我们想要的对象身上
    有以下方法：apply
               call
               bind
    具体强制绑定使用方法：
      对象.call(this想绑定到的对象，参数1，参数2....)
      对象.apply(this想绑定的对象，[参数1，参数2])
      对象.bind(this想绑定的对象，[参数1，参数2])

      区别
      call和apply特点1.显示绑定
                     2.函数执行
                     3.可以传参
      bind特点 1.显示绑定
               2.函数不能执行
               3.可以传参
               4.会返回this绑定之后的新函数
        
    
 */

/*
new绑定

 函数有多种身份
            1.普通函数
            2.对象中的函数是方法
            3.是对象，一切皆对象，可以给他属性或者方法
            4.是一个类  
            function person(){}
            new一个函数就创建一个对象
            new Person（）
            
每new一个函数一次，就产生一个新的对象
*/
/*
内置函数绑定
                定时器中的this指向也是window
                绑定事件（监听事件）中的this指向的是事件源
*/

/*
    this绑定优先级
        1.显示绑定优先于隐式绑定
        2.new绑定优先于隐式绑定
        3.new绑定优先于bind绑定
*/

/*
箭头函数是什么
     一个普通函数：var a=function(形参){语句; return 语句;}
     一个箭头函数：var a=>(形参){语句;return 语句;}
                    当函数体只有一条语句，{}和return 可以不写
                    当函数体只有一条语句时，没有return时，{}可以不写
                    当函数体只有一条语句时，并且返回一个对象，外头的{}不能不写
*/
/*
    箭头函数的this的指向问题，this会向上（函数声明的位置，不是函数调用的位置哦）找一层

*/
</script>
